# atlantis.yaml
version: 3
projects:
# If two or more projects have the same dir and workspace, they must also have
# a 'name' key to differentiate them.
- name: vpc-dev
  dir: infrastructure
  workflow: dev
- name: vpc-production
  dir: infrastructure
  workflow: production
  
  # repos.yaml or atlantis.yaml
workflows:
  dev:
    plan:
      steps:
        - env:
            name: TF_WORKSPACE
            command: 'echo $WORKSPACE'
        - env:
            # Reduce Terraform suggestion output
            name: TF_IN_AUTOMATION
            value: 'true'
        - init
        - plan:
            extra_args: ["-var-file", "dev.tfvars"]
    apply:
        steps:
          - apply:
              #extra_args: ["-var-file", "dev.tfvars"]
  production:
    plan:
      steps:
        - env:
            name: TF_WORKSPACE
            command: 'echo $WORKSPACE'
        - env:
            # Reduce Terraform suggestion output
            name: TF_IN_AUTOMATION
            value: 'true'
        - init
        - plan:
            extra_args: ["-var-file", "production.tfvars"]
    apply:
      steps:
        - apply:
            #extra_args: ["-var-file", "production.tfvars"]
